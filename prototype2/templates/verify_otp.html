{% extends "layout.html" %}

{% block title %}Verify OTP{% endblock %}

{% block content %}
<h2 class="fw-bold mb-1">Check your email</h2>
<p class="text-muted mb-4">We've sent a 6-digit verification code to the email address you provided.</p>

<form method="post">
    <div class="mb-3">
        <label for="otp" class="form-label">Enter OTP Code</label>
        <input type="text" class="form-control" id="otp" name="otp" required maxlength="6" pattern="\d{6}" title="Please enter a 6-digit number.">
    </div>
    <button type="submit" class="btn btn-primary w-100 mb-3">Verify Account</button>
</form>

<div class="text-center text-muted">
    Didn't receive the code? <a href="{{ url_for('register') }}">Try signing up again.</a>
</div>
{% endblock %}
