{% extends "layout.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2 class="fw-bold mb-1">Create a SkillSync AI account</h2>
<p class="text-muted mb-4">Join our growing community of ambitious learners.</p>

<form method="post">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
</form>

<div class="text-center text-muted">
    Already have an account? <a href="{{ url_for('login') }}">Log in</a>
</div>

<div class="divider">or</div>

<a href="#" class="btn btn-outline-secondary social-btn"><i class="bi bi-google"></i> Continue with Google</a>
<a href="#" class="btn btn-outline-secondary social-btn"><i class="bi bi-github"></i> Continue with GitHub</a>
{% endblock %}
