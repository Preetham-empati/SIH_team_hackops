<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSync AI - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Prevent scrollbars */
        }
        .auth-wrapper {
            display: flex;
            height: 100vh;
        }
        .auth-brand-section {
            position: relative;
            flex: 1;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            transform: translateX(-50%) translateY(-50%);
        }
        .auth-brand-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(20, 30, 48, 0.75); /* Dark overlay */
            z-index: -1;
        }
        .auth-brand-section h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .auth-form-section {
            flex: 1;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow-y: auto; /* Allow form to scroll on small screens */
        }
        .auth-form-container {
            width: 100%;
            max-width: 400px;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #ccc;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #eee;
        }
        .divider:not(:empty)::before { margin-right: .25em; }
        .divider:not(:empty)::after { margin-left: .25em; }
        .social-btn {
            width: 100%;
            margin-bottom: 10px;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            z-index: 5;
            font-size: 0.9rem;
        }
        .back-link:hover { color: #ddd; }
        @media (max-width: 768px) {
            .auth-brand-section { display: none; } /* Hide video on mobile */
            .auth-form-section { flex: 2; } /* Give form more space */
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <a href="{{ url_for('index') }}" class="back-link"><i class="bi bi-arrow-left"></i> Back to Home</a>
        <div class="auth-brand-section">
            <video playsinline autoplay muted loop id="bg-video">
                <source src="https://videos.pexels.com/video-files/3254013/3254013-hd_1920_1080_25fps.mp4" type="video/mp4">
            </video>
            <h1>Welcome to SkillSync AI</h1>
            <p>Your personalized career compass awaits.</p>
        </div>
        <div class="auth-form-section">
            <div class="auth-form-container">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
