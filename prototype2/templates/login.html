{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2 class="fw-bold mb-1">Welcome back!</h2>
<p class="text-muted mb-4">It's nice to see you again. Ready to code?</p>

<form method="post">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
</form>

<div class="text-center text-muted">
    Don't have an account? <a href="{{ url_for('register') }}">Sign up</a>
</div>

<div class="divider">or</div>

<a href="#" class="btn btn-outline-secondary social-btn"><i class="bi bi-google"></i> Continue with Google</a>
<a href="#" class="btn btn-outline-secondary social-btn"><i class="bi bi-github"></i> Continue with GitHub</a>
{% endblock %}
